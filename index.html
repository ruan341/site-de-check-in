<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Check-in A350</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a237e, #0d47a1);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #00e676;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h2 {
            color: #00e676;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(0, 230, 118, 0.3);
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #ddd;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid rgba(0, 230, 118, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }
        
        input:focus {
            outline: none;
            border-color: #00e676;
            box-shadow: 0 0 10px rgba(0, 230, 118, 0.5);
        }
        
        .btn {
            background: #00e676;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #00c853;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 230, 118, 0.4);
        }
        
        .btn-roblox {
            background: #ff4081;
        }
        
        .btn-roblox:hover {
            background: #f50057;
            box-shadow: 0 5px 15px rgba(255, 64, 129, 0.4);
        }
        
        .boarding-pass {
            background: white;
            color: #333;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            display: none;
            border: 3px solid #00e676;
        }
        
        .seat {
            font-size: 3rem;
            font-weight: bold;
            color: #1a237e;
            text-align: center;
            margin: 15px 0;
            padding: 10px;
            background: #e8f5e9;
            border-radius: 8px;
        }
        
        .passenger-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .info-item {
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
        }
        
        .info-label {
            font-size: 12px;
            color: #666;
        }
        
        .info-value {
            font-size: 18px;
            font-weight: bold;
            color: #1a237e;
        }
        
        .chat-box {
            height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .message {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 5px;
            margin-bottom: 8px;
            border-left: 3px solid #00e676;
        }
        
        .message.system {
            border-left-color: #00e676;
            background: rgba(0, 230, 118, 0.1);
        }
        
        .message.passenger {
            border-left-color: #2196f3;
            background: rgba(33, 150, 243, 0.1);
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
            display: none;
        }
        
        .status.success {
            background: rgba(0, 230, 118, 0.2);
            border: 1px solid #00e676;
            display: block;
        }
        
        .status.error {
            background: rgba(255, 64, 129, 0.2);
            border: 1px solid #ff4081;
            display: block;
        }
        
        .status.info {
            background: rgba(33, 150, 243, 0.2);
            border: 1px solid #2196f3;
            display: block;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .controls .btn {
            flex: 1;
        }
        
        .flight-info {
            display: flex;
            justify-content: space-around;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .flight-item {
            text-align: center;
        }
        
        .flight-item .value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00e676;
        }
        
        .flight-item .label {
            font-size: 0.9rem;
            color: #ddd;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚úàÔ∏è Sistema Check-in A350</h1>
            <p>Check-in para voo + Acesso ao Roblox</p>
            <div class="flight-info">
                <div class="flight-item">
                    <div class="value">A350</div>
                    <div class="label">Aeronave</div>
                </div>
                <div class="flight-item">
                    <div class="value">GRU‚ÜíJFK</div>
                    <div class="label">Rota</div>
                </div>
                <div class="flight-item">
                    <div class="value">14:30</div>
                    <div class="label">Partida</div>
                </div>
            </div>
        </div>
        
        <div class="grid">
            <!-- CHECK-IN -->
            <div class="panel">
                <h2>üé´ Check-in do Passageiro</h2>
                <div class="input-group">
                    <label for="code">C√≥digo da Reserva</label>
                    <input type="text" id="code" placeholder="Ex: CHK-001" autocomplete="off">
                </div>
                
                <button class="btn" onclick="fazerCheckin()">‚úÖ Fazer Check-in</button>
                
                <div id="status" class="status"></div>
                
                <!-- Cart√£o de Embarque -->
                <div class="boarding-pass" id="boarding-pass">
                    <h3 style="color: #1a237e; text-align: center;">CART√ÉO DE EMBARQUE</h3>
                    
                    <div class="passenger-info">
                        <div class="info-item">
                            <div class="info-label">PASSAGEIRO</div>
                            <div class="info-value" id="pass-name">-</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">C√ìDIGO</div>
                            <div class="info-value" id="pass-code">-</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">DATA</div>
                            <div class="info-value" id="pass-date">-</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">VOO</div>
                            <div class="info-value">A350</div>
                        </div>
                    </div>
                    
                    <div class="seat" id="pass-seat">-</div>
                    
                    <div style="text-align: center; color: #666; font-size: 14px;">
                        BOARDING GROUP 1 ‚Ä¢ EMBARQUE IMEDIATO
                    </div>
                </div>
                
                <div class="controls">
                    <button class="btn" onclick="verReservas()" style="background: #2196f3;">
                        üìã Ver Reservas
                    </button>
                    <button class="btn" onclick="recarregar()" style="background: #ff9800;">
                        üîÑ Atualizar
                    </button>
                </div>
            </div>
            
            <!-- ROBLOX E CHAT -->
            <div class="panel">
                <h2>üéÆ Acesso Roblox</h2>
                <div class="input-group">
                    <label for="roblox-link">Link do Servidor Roblox</label>
                    <input type="text" id="roblox-link" placeholder="Cole o link aqui">
                </div>
                
                <button class="btn btn-roblox" onclick="atualizarRoblox()">
                    üîÑ Atualizar Link
                </button>
                
                <button class="btn btn-roblox pulse" id="btn-entrar" onclick="entrarRoblox()" disabled>
                    üéÆ Entrar no Roblox
                </button>
                
                <h2 style="margin-top: 25px;">üí¨ Chat</h2>
                <div class="chat-box" id="chat-box">
                    <!-- Mensagens aparecem aqui -->
                </div>
                
                <div class="input-group">
                    <input type="text" id="chat-input" placeholder="Digite sua mensagem..." onkeypress="if(event.key=='Enter') enviarMsg()">
                </div>
                <button class="btn" onclick="enviarMsg()" style="background: #2196f3;">
                    üì§ Enviar Mensagem
                </button>
            </div>
        </div>
        
        <!-- LISTA DE RESERVAS -->
        <div class="panel" id="reservas-panel" style="display: none;">
            <h2>üìã Reservas da Planilha</h2>
            <div id="reservas-list"></div>
        </div>
    </div>

    <script>
        // ============================================
        // üîß CONFIGURA√á√ÉO
        // ============================================
        const PLANILHA_ID = "1r0juk1Cr4tJY3t_R_ZBIkali5MYn1GYgMsxUnO88y10";
        let reservas = [];
        let linkRoblox = localStorage.getItem("robloxLink") || "";
        
        // ============================================
        // üöÄ INICIALIZA√á√ÉO
        // ============================================
        document.addEventListener('DOMContentLoaded', function() {
            console.log("üõ´ Sistema iniciando...");
            console.log("üìä Conectando √† planilha:", PLANILHA_ID);
            
            // Carrega dados da planilha
            carregarPlanilha();
            
            // Configura link do Roblox se existir
            if (linkRoblox) {
                document.getElementById('roblox-link').value = linkRoblox;
                ativarBotaoRoblox();
            }
            
            // Mensagem inicial no chat
            adicionarMensagem("Sistema", "Bem-vindo ao check-in do voo A350! Digite seu c√≥digo.", "system");
            
            // Configura eventos
            document.getElementById('code').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') fazerCheckin();
            });
        });
        
        // ============================================
        // üìä CARREGAR PLANILHA
        // ============================================
        async function carregarPlanilha() {
            mostrarStatus("üîÑ Conectando √† sua planilha...", "info");
            
            try {
                const url = `https://docs.google.com/spreadsheets/d/${PLANILHA_ID}/gviz/tq?tqx=out:json`;
                const resposta = await fetch(url);
                const texto = await resposta.text();
                
                // Extrai dados JSON da resposta do Google
                const jsonMatch = texto.match(/google\.visualization\.Query\.setResponse\((.+)\)/);
                if (!jsonMatch) {
                    throw new Error("Formato inv√°lido da planilha");
                }
                
                const dados = JSON.parse(jsonMatch[1]);
                processarDados(dados);
                
                mostrarStatus(`‚úÖ ${reservas.length} reservas carregadas!`, "success");
                adicionarMensagem("Sistema", `Planilha carregada: ${reservas.length} reservas`, "system");
                
            } catch (erro) {
                console.error("Erro:", erro);
                mostrarStatus("‚ùå Erro ao carregar planilha. Usando dados de teste.", "error");
                usarDadosTeste();
            }
        }
        
        // ============================================
        // üéØ PROCESSAR DADOS (4 COLUNAS)
        // ============================================
        function processarDados(dados) {
            reservas = [];
            
            if (!dados.table || !dados.table.rows) {
                console.warn("Planilha vazia ou sem dados");
                return;
            }
            
            // SUA PLANILHA TEM 4 COLUNAS:
            // Coluna 0: C√≥digo
            // Coluna 1: Nome
            // Coluna 2: Poltrona
            // Coluna 3: Status (ou Data se for a 4¬™ coluna)
            
            const linhas = dados.table.rows;
            
            // Pula a primeira linha (cabe√ßalho)
            for (let i = 1; i < linhas.length; i++) {
                const linha = linhas[i];
                if (!linha.c || linha.c.length < 3) continue; // Pelo menos 3 colunas
                
                const codigo = linha.c[0]?.v || "";
                const nome = linha.c[1]?.v || "";
                const poltrona = linha.c[2]?.v || "";
                const status = linha.c[3]?.v || "ativo"; // 4¬™ coluna ou padr√£o
                
                // Se tiver c√≥digo, adiciona √† lista
                if (codigo && codigo.toString().trim() !== "") {
                    reservas.push({
                        codigo: codigo.toString().trim(),
                        nome: nome.toString().trim(),
                        poltrona: poltrona.toString().trim(),
                        status: status.toString().trim().toLowerCase()
                    });
                }
            }
            
            console.log("Reservas processadas:", reservas);
        }
        
        // ============================================
        // ‚úÖ FAZER CHECK-IN
        // ============================================
        function fazerCheckin() {
            const input = document.getElementById('code');
            const codigo = input.value.trim().toUpperCase();
            
            if (!codigo) {
                mostrarStatus("‚ö†Ô∏è Digite um c√≥digo!", "error");
                return;
            }
            
            if (reservas.length === 0) {
                mostrarStatus("üì• Carregando dados...", "info");
                carregarPlanilha();
                setTimeout(fazerCheckin, 1500);
                return;
            }
            
            // Busca o c√≥digo (case insensitive)
            const reserva = reservas.find(r => 
                r.codigo.toUpperCase() === codigo
            );
            
            if (!reserva) {
                mostrarStatus(`‚ùå C√≥digo "${codigo}" n√£o encontrado`, "error");
                adicionarMensagem("Sistema", `Tentativa com c√≥digo inv√°lido: ${codigo}`, "system");
                return;
            }
            
            // Verifica status
            if (reserva.status !== "ativo") {
                mostrarStatus(`‚ùå Reserva ${reserva.status}!`, "error");
                return;
            }
            
            // SUCESSO! Mostra cart√£o de embarque
            mostrarCartaoEmbarque(reserva);
            
            // Limpa campo
            input.value = "";
            
            // Atualiza chat
            adicionarMensagem(reserva.nome, `Check-in realizado! Poltrona ${reserva.poltrona} üéâ`, "passenger");
            
            // Mostra sucesso
            mostrarStatus(`‚úÖ ${reserva.nome} - Poltrona ${reserva.poltrona}`, "success");
        }
        
        // ============================================
        // üé´ MOSTRAR CART√ÉO DE EMBARQUE
        // ============================================
        function mostrarCartaoEmbarque(reserva) {
            const cartao = document.getElementById('boarding-pass');
            
            // Preenche dados
            document.getElementById('pass-name').textContent = reserva.nome;
            document.getElementById('pass-code').textContent = reserva.codigo;
            document.getElementById('pass-seat').textContent = reserva.poltrona;
            document.getElementById('pass-date').textContent = new Date().toLocaleDateString('pt-BR');
            
            // Mostra cart√£o
            cartao.style.display = 'block';
            
            // Anima√ß√£o
            cartao.style.animation = 'none';
            setTimeout(() => {
                cartao.style.animation = 'pulse 0.5s';
            }, 10);
            
            // Rola para o cart√£o
            setTimeout(() => {
                cartao.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 300);
        }
        
        // ============================================
        // üéÆ ROBLOX
        // ============================================
        function atualizarRoblox() {
            const input = document.getElementById('roblox-link');
            const novoLink = input.value.trim();
            
            if (!novoLink) {
                mostrarStatus("‚ö†Ô∏è Digite um link!", "error");
                return;
            }
            
            if (!novoLink.includes("roblox.com")) {
                mostrarStatus("‚ùå Link deve ser do Roblox!", "error");
                return;
            }
            
            // Salva localmente
            linkRoblox = novoLink;
            localStorage.setItem("robloxLink", novoLink);
            
            // Ativa bot√£o
            ativarBotaoRoblox();
            
            // Limpa campo
            input.value = "";
            
            // Mensagens
            mostrarStatus("‚úÖ Link do Roblox atualizado!", "success");
            adicionarMensagem("Comandante", "üîÑ Novo servidor Roblox configurado!", "system");
        }
        
        function ativarBotaoRoblox() {
            const botao = document.getElementById('btn-entrar');
            botao.disabled = false;
            botao.textContent = "üéÆ ENTRAR NO ROBLOX (CLIQUE AQUI)";
            botao.style.background = "#00e676";
            botao.classList.add('pulse');
        }
        
        function entrarRoblox() {
            if (!linkRoblox) {
                mostrarStatus("‚ö†Ô∏è Configure o link primeiro!", "error");
                return;
            }
            
            // Abre em nova aba
            window.open(linkRoblox, '_blank');
            adicionarMensagem("Sistema", "Abrindo servidor Roblox...", "system");
        }
        
        // ============================================
        // üí¨ CHAT
        // ============================================
        function adicionarMensagem(remetente, texto, tipo) {
            const chat = document.getElementById('chat-box');
            const hora = new Date().toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
            
            const mensagem = document.createElement('div');
            mensagem.className = `message ${tipo}`;
            mensagem.innerHTML = `
                <strong>${remetente}:</strong> ${texto}
                <span style="float: right; font-size: 12px; color: #aaa;">${hora}</span>
            `;
            
            chat.appendChild(mensagem);
            chat.scrollTop = chat.scrollHeight;
            
            // Limita a 20 mensagens
            const mensagens = chat.querySelectorAll('.message');
            if (mensagens.length > 20) {
                mensagens[0].remove();
            }
        }
        
        function enviarMsg() {
            const input = document.getElementById('chat-input');
            const texto = input.value.trim();
            
            if (!texto) return;
            
            adicionarMensagem("Voc√™", texto, "passenger");
            input.value = "";
            
            // Resposta autom√°tica (opcional)
            setTimeout(() => {
                const respostas = [
                    "Mensagem recebida! Um comiss√°rio responder√° em breve.",
                    "Obrigado pelo contato!",
                    "Entendido. Como posso ajudar?"
                ];
                const resposta = respostas[Math.floor(Math.random() * respostas.length)];
                adicionarMensagem("Comiss√°rio", resposta, "system");
            }, 1000);
        }
        
        // ============================================
        // üìã FUN√á√ïES ADICIONAIS
        // ============================================
        function verReservas() {
            const panel = document.getElementById('reservas-panel');
            const lista = document.getElementById('reservas-list');
            
            if (panel.style.display === 'block') {
                panel.style.display = 'none';
                return;
            }
            
            if (reservas.length === 0) {
                lista.innerHTML = "<p style='text-align: center; color: #ddd;'>Nenhuma reserva carregada</p>";
                panel.style.display = 'block';
                return;
            }
            
            let html = `<p style='color: #ddd; margin-bottom: 15px;'>Total: ${reservas.length} reservas</p>`;
            
            reservas.forEach(reserva => {
                const status = reserva.status === "ativo" ? "üü¢" : "üî¥";
                html += `
                <div style="background: rgba(255,255,255,0.05); padding: 10px; margin: 8px 0; border-radius: 5px; border-left: 3px solid ${reserva.status === 'ativo' ? '#00e676' : '#ff4081'};">
                    ${status} <strong style="color: #00e676;">${reserva.codigo}</strong>
                    <div style="margin-top: 5px;">
                        üë§ ${reserva.nome} | üí∫ ${reserva.poltrona || "N/D"}
                    </div>
                </div>`;
            });
            
            lista.innerHTML = html;
            panel.style.display = 'block';
            
            // Rola para a lista
            setTimeout(() => {
                panel.scrollIntoView({ behavior: 'smooth' });
            }, 100);
        }
        
        function recarregar() {
            mostrarStatus("üîÑ Recarregando dados...", "info");
            carregarPlanilha();
        }
        
        function mostrarStatus(texto, tipo) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = texto;
            statusDiv.className = `status ${tipo}`;
            
            if (tipo === 'info') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 3000);
            }
        }
        
        // ============================================
        // üß™ DADOS DE TESTE
        // ============================================
        function usarDadosTeste() {
            reservas = [
                { codigo: "CHK-001", nome: "Jo√£o Silva", poltrona: "12A", status: "ativo" },
                { codigo: "CHK-002", nome: "Maria Santos", poltrona: "7B", status: "ativo" },
                { codigo: "CHK-003", nome: "Carlos Oliveira", poltrona: "22F", status: "ativo" },
                { codigo: "CHK-004", nome: "Ana Costa", poltrona: "15C", status: "cancelado" },
                { codigo: "CHK-005", nome: "Pedro Almeida", poltrona: "8D", status: "ativo" }
            ];
            
            console.log("Usando dados de teste:", reservas);
        }
        
        // ============================================
        // üìû TESTE R√ÅPIDO
        // ============================================
        // Para testar no console do navegador:
        // testeCheckin() - Testa com primeira reserva
        window.testeCheckin = function() {
            if (reservas.length > 0) {
                document.getElementById('code').value = reservas[0].codigo;
                setTimeout(fazerCheckin, 500);
            }
        };
        
        // ============================================
        // üéØ INICIALIZA√á√ÉO FINAL
        // ============================================
        console.log(`
        ‚úàÔ∏è SISTEMA CHECK-IN A350
        =========================
        üìä Planilha: ${PLANILHA_ID}
        üéØ 4 colunas detectadas
        üöÄ Sistema pronto!
        
        Comandos √∫teis:
        ‚Ä¢ fazerCheckin() - Fazer check-in
        ‚Ä¢ atualizarRoblox() - Atualizar link
        ‚Ä¢ verReservas() - Ver todas reservas
        ‚Ä¢ recarregar() - Atualizar dados
        ‚Ä¢ testeCheckin() - Teste r√°pido
        `);
    </script>
</body>
</html>
